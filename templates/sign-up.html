{% extends "base.html" %}

{% block title %}Регистрация - Discord Style Messenger{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-discord-darkest">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-white mb-2">Привет!</h2>
            <p class="text-gray-400">Создай свой аккаунт в Fastcord'е</p>
        </div>

            {% if error %}
            <div class="mb-4 p-3 bg-red-600/20 border border-red-500/50 rounded-md">
                <p class="text-red-400 text-sm">{{ error }}</p>
            </div>
            {% endif %}

            <form method="POST" action="/sign-up" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        ЛОГИН <span class="text-red-400">*</span>
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="w-full px-3 py-3 bg-discord-darker border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-discord-blue focus:border-transparent"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        ПАРОЛЬ <span class="text-red-400">*</span>
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-3 py-3 bg-discord-darker border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-discord-blue focus:border-transparent"
                    >
                </div>

                <div class="flex items-start space-x-3 pt-2">
                    <input
                        type="checkbox"
                        id="terms"
                        name="terms"
                        required
                        class="w-4 h-4 mt-1 text-discord-blue bg-discord-darkest border-gray-600 rounded focus:ring-discord-blue focus:ring-2"
                    >
                    <label for="terms" class="text-sm text-gray-300 leading-relaxed">
                        Я согласен с <a href="#" class="text-discord-blue hover:underline">Условиями использования</a>
                        и <a href="#" class="text-discord-blue hover:underline">Политикой конфиденциальности</a>
                    </label>
                </div>

                <button
                    type="submit"
                    class="w-full bg-discord-blue hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-discord-blue focus:ring-offset-2 focus:ring-offset-discord-darker mt-6"
                >
                    Создать аккаунт
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Уже есть аккаунт?
                    <a href="/" class="text-discord-blue hover:underline font-medium">Войти</a>
                </p>
            </div>
        </div>

    </div>
</div>
{% endblock %}
